<div class="container-fluid">
  <div class="container bg-white w-50 mt-3 p-5">
    <div class="form">
      <form [formGroup]="studentForm" (ngSubmit)="onFormSubmit()">
        <div class="mb-3">
          <label class="form-label fs-4" for="student_name">Name</label>
          <input class="form-control" type="text" id="student_name" formControlName="name">
        </div>
        <div class="mb-3">
          <label class="form-label fs-4" for="marks">Marks</label>
          <input class="form-control" type="number" id="marks" formControlName="marks">
        </div>
        <div class="mb-3">
          <label class="form-label fs-4" for="date">Date Of Exam</label>
          <input class="form-control" type="date" id="date" formControlName="dateOfExam">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-lg btn-success">Submit</button>
        </div>
      </form>
    </div>

  </div>
</div>
